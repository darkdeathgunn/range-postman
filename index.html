<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RANGE POSTMAN</title>
  </head>
  <body>
      <!-- navigation bar  -->
    <div class="navBarDiv">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">RANGE POSTMAN</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="container">
        <h1 class="my-3">WELCOME TO RANGE POSTMAN</h1>

        <!-- url div  -->
        <div id="urlDiv" class="my-5">
            <div class="mb-3 row">
                <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUrl" placeholder="Enter Your URL Here">
                </div>
              </div>
        </div>

        <!-- request type div  -->
        <div id="requestTypeDiv" class="my-3">
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="inputGet" value="GET" checked>
                    <label class="form-check-label" for="get">
                      GET
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="inputPost" value="POST">
                    <label class="form-check-label" for="post">
                      POST
                    </label>
                  </div>
                </div>
            </fieldset>
        </div>

        <!-- content type div  -->
        <div id="contentTypeDiv" class="my-3">
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="inputJson" value="JSON" checked>
                    <label class="form-check-label" for="json">
                      JSON
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="inputCustom" value="CUSTOM">
                    <label class="form-check-label" for="custom">
                      CUSTON KEY AND VALUE PAIR
                    </label>
                  </div>
                </div>
            </fieldset>
        </div>

        <!-- json textarea div  -->
        <div id="jsonTextDiv">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">JSON</label>
                <textarea class="form-control " id="inputJsonText" rows="3"></textarea>
            </div>
        </div>

        <!-- custom input div  -->
        <div id="customInputDiv" style="position:relative ;">
            <div class="form-row" style=" overflow:hidden;">
                <label for="custom" class="col-sm-2 col-form-label" style="float:left;">Parameter 1</label>
                <div class="col-md-4 mx-3" style="float:left;">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4 mx-2" style="float:left;">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addParam" class="btn btn-primary mx-1" style="float:left;">+</button>
            </div>
            <div id="newParams"></div>
        </div>


        <!-- submit button  -->
        <button id="submitButton" class="btn btn-primary my-5" style="position:relative; margin-left:45%">SUBMIT</button>

        <!-- response div  -->
        <div id="responseDiv">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label ">RESPONSE</label>
                <textarea class="form-control " id="responseText" rows="5" placeholder="Your Responce will Appear Here"></textarea>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>
</html>
